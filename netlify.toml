# Netlify Deployment Configuration

[build]
  publish = "docs"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Proxy for release info
[[redirects]]
  from = "/api/releases"
  to = "https://api.github.com/repos/raphaelguye/srrc-calendar-scraper/releases/latest"
  status = 200
  force = true
  headers = {X-From = "Netlify"}

# Proxy for asset downloads
[[redirects]]
  from = "/api/download/*"
  to = "https://github.com/raphaelguye/srrc-calendar-scraper/releases/download/:splat"
  status = 200
  force = true
  headers = {X-From = "Netlify"}